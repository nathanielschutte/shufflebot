[loggers]
keys=shufflebot

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_shufflebot]
level=DEBUG
handlers=stream_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s |  %(message)sw